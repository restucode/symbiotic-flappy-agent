<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYMBIOTIC FLAPPY AGENT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1 class="main-title"><span class="highlight">SYMBIOTIC</span><br>FLAPPY AGENT</h1>
        
        <div class="character-preview-box">
            <canvas id="previewCanvas" width="100" height="100"></canvas>
        </div>

        <div class="input-section">
            <label>ENTER AGENT NAME</label>
            <input type="text" id="playerNameInput" placeholder="NAME" autocomplete="off" maxlength="8">
        </div>

        <div class="character-section">
            <h2 class="section-title">CHOOSE CHARACTER</h2>
            <div class="character-options">
                <div class="char-option selected" data-index="0"><canvas width="40" height="40"></canvas></div>
                <div class="char-option" data-index="1"><canvas width="40" height="40"></canvas></div>
                <div class="char-option" data-index="2"><canvas width="40" height="40"></canvas></div>
                <div class="char-option" data-index="3"><canvas width="40" height="40"></canvas></div>
                <div class="char-option" data-index="4"><canvas width="40" height="40"></canvas></div>
            </div>
        </div>

        <div class="button-section">
            <button id="playButton">START MISSION</button>
        </div>

        <div id="alertBox">PLEASE ENTER NAME!</div>
    </div>

    <div id="game-wrapper">
        <div id="game-header">
            <div class="header-box">
                <span class="label">AGENT</span>
                <span id="displayPlayerName" class="value">GUEST</span>
            </div>
            <div class="header-logo">SYMBIOTIC</div>
            <div class="header-box">
                <span class="label">SCORE</span>
                <span id="score" class="value">0</span>
            </div>
        </div>
        
        <div id="canvas-container">
            <canvas id="gameCanvas"></canvas>
            
            <div id="gameOverOverlay">
                <div class="box-content">
                    <h2>MISSION FAILED</h2>
                    <div class="final-score-display">SCORE: <span id="finalScore">0</span></div>
                    
                    <button id="restartBtn">RETRY MISSION</button>
                    <button id="shareBtn" class="share-btn">SHARE SCORE TO X</button>
                    <button id="menuBtn" class="secondary-btn">MAIN MENU</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
